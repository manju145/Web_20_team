<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            width:95%;
            height:70px;
            margin: auto;
            background-color: rgb(35, 32, 32);
            color: white;
            display: flex;
            justify-content: space-between;
            border-radius: 20px;
            align-items: center;
            padding: 0px 20px 0px 20px;
        }
        #navbar> #right{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 50px;
        }

    </style>
</head>
<body>
    <div id="navbar">
        <div>Reebok</div>
        <div id="right">
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
</body>
</html>
